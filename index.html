  <style>
    /* Genel arka plan */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* Genel arka plan rengini siyah yap */
    }

    /* Hero section stil */
    .hero-full-container {
      position: relative;
      background: rgba(0, 0, 0, 0.6) url('./assets/images/space.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh; /* Tam ekran yüksekliği */
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Metni sola hizalar */
      text-align: left; /* Metni sola hizalar */
      color: white;
      padding: 0 20px; /* Sağ ve sol kenarlardan boşluk bırakır */
    }

    .hero-full-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Soluk siyah overlay */
      z-index: 1; /* Overlay'in metnin üstünde görünmesini sağlar */
    }

    .hero-full-container .text-content {
      position: relative; /* Metnin overlay'in üstünde görünmesini sağlar */
      z-index: 2;
    }

    /* WhatsApp button styling */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-align: center;
      z-index: 1000;
      background-color: #25D366; /* WhatsApp green */
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .whatsapp-button:hover {
      transform: scale(1.2);
    }

    .whatsapp-button img {
      width: 50px;
      height: 50px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      50% {
        transform: scale(1.3);
        opacity: 0.5;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>
